{% extends 'layout.html' %}
{% block content %}
<html>
<section id="title" style="background-color: rgb(244, 248, 248); border-bottom: 3px solid var(--black);" >
  <div>
    <a href="/">
      <img class="Logo" src="static/images/logo.png" alt="logo-img">
    </a>
    <h1>הזמנת שעות אימון</h1>
  </div>
</section>
<body style="background-color: rgb(211, 218, 218); ">
    <section id="order_training" dir="rtl" lang="he">
      <form action="" method="post">
        <div class="col form-group">
          <label for="">בחר סוג מאמן</label>
          <select class="form-control" name="type_simulator">
            <option>אנא בחר מאמן</option>
            <option>רוכב שמיים</option>
            <option>מרס</option>
            <option>מורשת</option>
            <option>רעם</option>
          </select>
          <br>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="" class="labelSettings">תאריך התחלה</label>
            <input type="date" name="date_start" class="form-control" required>
            <label for="" class="labelSettings">שעת התחלה</label>
            <input type="time" name="time_start" class="form-control" min="08:00" max="21:00" value="08:00" required>
            <span class="validity"></span>
            <br>
          </div>
          <div class="col form-group">
            <label for="" class="labelSettings">תאריך סיום</label>
            <input type="date" name="date_end" class="form-control" required>
            <label for="" class="labelSettings">שעת סיום</label>
            <input type="time" name="time_end" class="form-control" min="08:00" max="21:00" value="21:00" required>
            <span class="validity"></span>
            <br>
          </div>
        </div>

        <div style="text-align: center;">
          <form method="POST" style="height: 500px;">
            <button type="sumbit" class="btn btn-outline-success" onclick="fireSweetAlert()">שלח</button>
          </form>
          <input type="reset" class="btn btn-outline-danger" value="אתחול">
          <p></p>
        </div>
      </form>
    </section>
    <!-- Alert Message after clicking on sumbit.-->
    <script>
      function fireSweetAlert() {
          Swal.fire({
              icon: 'info',
              title: 'שים לב',
              text: 'בעת בחירה של מספר תאריכים השעות שישלחו הם השעות שהוכנסו!',
              showConfirmButton: false,
              timer: 4500
            })
      }      
    </script>
</body>

</html>
{% endblock %}
