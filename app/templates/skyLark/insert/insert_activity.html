{% extends "layout.html" %}
{% block content %}
<html>
<section id="title" style="background-color: rgb(244, 248, 248); border-bottom: 3px solid var(--black);">
  <div>
    <a href="/">
      <img class="Logo" src="static/images/logo.png" alt="logo-img">
    </a>
    <h1>פעילות</h1>
  </div>
</section>

<body style="background-color: rgb(211, 218, 218);">
    <section id="insertActivity" dir="rtl" lang="he">
        <form action="" method="post">
            <div class="row">
                <div class="col form-group">
                    <label for="">מאמן</label>
                    <select class="form-control" name="position_upload">
                      <option value="" disabled selected>אנא בחר מאמן</option>
                      <option>עמדות פרט</option>
                      <option>משימה 1</option>
                      <option>משימה 2</option>
                      <option>משימה 3</option>
                      <option>משימה 4</option>
                    </select>
                    <br>
                </div>
                <div class="col form-group">
                    <label for="">מספר אימון</label>
                    <select class="form-control" name="number_training">
                      <option value="" disabled selected>אנא בחר אימון</option>  
                      <option>אימון 1</option>
                      <option>אימון 2</option>
                      <option>אימון 3</option>
                      <option>אימון 4</option>
                    </select>
                    <br>
                </div>
                <div class="col form-group">
                    <label for="" class="labelSettings">תאריך פעילות</label>
                    <input type="date" name="date_upload" class="form-control" required>
                    <br>
                </div>
                <div class="col form-group">
                    <label for="">פעילות עבור</label>
                    <select class="form-control" id="" name="group_training">
                      <option value="" disabled selected>אנא בחר סוג מתאמן</option> 
                      <option>מדריכות</option>
                      <option>ש.כ. סדיר</option>
                      <option>מילואים</option>
                    </select>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="">שם המעלה</label>
                    <input type="text" name="name_updater"class="form-control" placeholder="שם" required>
                    <br>
                </div>
                <div class="col form-group">
                    <label for="" class="labelSettings">שעת התחלה</label>
                    <input type="time" name="time_upload" required class="form-control" required>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="">שם המורידה</label>
                    <input type="text" name="name_downloader"class="form-control" placeholder="שם" required>
                    <br>
                </div>
                <div class="col form-group">
                    <label for="" class="labelSettings">שעת סיום</label>
                    <input type="time" name="time_download" required class="form-control" required>
                    <br>
                </div>
            </div>
            <div style="text-align: center;">
                <form method="POST">
                  <button type="sumbit" class="btn btn-outline-success">שלח</button>
                </form>
                <input type="reset" class="btn btn-outline-danger" value="אתחול">
                <p></p>
            </div>
        </form>
    </section>
</body>
      
</html>
{% endblock %}
