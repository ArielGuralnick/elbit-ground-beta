{% extends 'layout.html' %}
{% block content %}
<html>
<section id="title" style="background-color: rgb(244, 248, 248); border-bottom: 3px solid var(--black);" >
  <div>
    <a href="/">
      <img class="Logo" src="static/images/logo.png" alt="logo-img">
    </a>
    <h1>דיווח על תקלה</h1>
  </div>
</section>

<body style="background-color: rgb(211, 218, 218); ">
  <section id="insertError" dir="rtl" lang="he">
    <form action="" method="post">
      <div class="row">
        <div class="col form-group">
          <label for="">מאמן</label>
          <select class="form-control" name="type_of_simulator">
            <option>שיזפון</option>
            <option>בהל"צ</option>
            <option>ביסל"ח</option>
            <option>צאלים</option>
          </select>
          <br>
        </div>
        <div class="col form-group">
            <label for="">סוג תא</label>
            <select class="form-control" name="type_of_cell">
              <optgroup label="שיזפון">
                <option>תא 1 סימן 4</option>
                <option>תא 2 סימן 4</option>
                <option>תא 3 סימן 4</option>
              </optgroup>
              <optgroup label="בהלצ">
                <option>תא 1 פומה</option>
                <option>תא 2 פומה</option>
                <option>תא 2 נמרה</option>
              </optgroup>
              <optgroup label="ביסלח">
                <option>תא 1 נמר</option>
                <option>תא 2 נמר</option>
                <option>תא 2 אכזרית</option>
              </optgroup>
              <optgroup label="צאלים">
                <option>עמדה 1 סימן 4</option>
                <option>עמדה 1 סימן 3</option>
                <option>עמדה קבועה סימן 3</option>
              </optgroup>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <label for="" class="labelSettings">תאריך</label>
          <input type="date" name="date_error" class="form-control" min="2021-01-01" required>
          <br>
        </div>
        <div class="col form-group">
          <label for="" class="labelSettings">שעה</label>
          <input type="time" name="time_error" class="form-control" required>
          <br>
        </div>
        <div class="col form-group">
            <label for="">שם המזהה</label>
            <input type="text" name="name_identifier"class="form-control" required placeholder="שם">
            <br>
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
            <label for="">סוג התקלה</label>
            <select class="form-control" name="type_of_fault">
              <optgroup label = "בלה בלה">
                <option>בלה בלה בלה</option>
                <option>נלהצרא</option>
                <option>עכגעגכעגדעכע</option>
                <option>עגכעכגעכעקר</option>
              </optgroup>
            </select>
            <br>
        </div>
        <div class="col form-group">
            <label for="">תפעול התקלה</label>
            <select class="form-control" name = "fault_operation" placeholder="אנא בחר מהרשימת תפעול תקלות">
              <optgroup label = "בלה בלה">
                <option>בלה בלה בלה</option>
                <option>נלהצרא</option>
                <option>עכגעגכעגדעכע</option>
                <option>עגכעכגעכעקר</option>
              </optgroup>
            </select>
            <br>
        </div>
        <div class="col form-group">
          <label for="">באיזה מחשב</label>
          <select class="form-control" name="computer">
            <option>כגהגכ</option>
            <option>הכהכג</option>
            <option>רקכ43כע</option>
            <option>כעכגע543</option>
            <option>כגעגע</option>
            <option>עכגע34ר</option>
            <option>הנגכה34</option>
            <option>הכג</option>
          </select>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <label for="">חומרה / מערכת</label>
          <select class="form-control" name="hardware_or_system">
            <option>חומרה</option>
            <option>מערכת</option>
          </select>
          <br>
        </div>
        <div class="col form-group">
          <label for="">עיתוי התקלה</label>
          <select class="form-control" name="timing_fault">
            <option>אימון</option>
            <option>לא אימון</option>
          </select>
          <br>
        </div>
        <div class="col form-group">
            <label for="">זמן השבתה</label>
            <input type="time" class="form-control" name= "time_download" required>
            <br>
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <label for="">טופל \ לא טופל</label>
          <select class="form-control" name = "situation">
            <option>X</option>
            <option>V</option>
          </select>
          <br>
        </div>
        <div class="col form-group">
          <label for="">שם המטפל</label>
          <input type="text" name="name_treat"class="form-control" placeholder="שם">
          <br>
        </div>
        <div class="col form-group">
          <label for="" class="labelSettings">שעת טיפול</label>
          <input type="time" name="time_treatment" class="form-control">
          <br>
        </div>
      </div>
        
      
      <div style="text-align: center;">
        <form method="POST">
          <button type="sumbit" class="btn btn-outline-success">שלח</button>
        </form>
        <input type="reset" class="btn btn-outline-danger" value="אתחול">
        <p></p>
      </div>
    </form>
  </section>
</body>

</html>
{% endblock %}
