{% extends 'layout.html' %}
{% block content %}
<html dir="rtl" lang="he">
<!-- Month -->
<section class="month">

</section>

<section id="insertError">
  <form>
    <div class="form-group">
      <label for="">תאריך</label>
      <input type="date" class="form-control">
      <br>
    </div>
    <div class="form-group">
      <label for="">שעה</label>
      <input type="time" class="form-control">
      <br>
    </div>
    <div class="form-group">
      <label for="">שם המזהה</label>
      <input type="text" class="form-control" placeholder="שם">
      <br>
    </div>
    <div class="form-group">
      <label for="">עיתוי התקלה</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>אימון</option>
        <option>לא אימון</option>
      </select>
      <br>
    </div>
    <div class="form-group">
      <label for="">מסגרת מתאמנת</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>קמ"ס</option>
        <option>פרט</option>
        <option>צוות</option>
        <option>קק"צ</option>
        <option>מילואים</option>
        <option>ש.כ. סדיר</option>
        <option>אלביט</option>
      </select>
      <br>
    </div>
    <div class="form-group">
      <label for="">עמדה</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>פרט 1</option>
        <option>פרט 2</option>
        <option>פרט 3</option>
        <option>פרט 4</option>
        <option>פרט 5</option>
        <option>פרט 6</option>
        <option>פרט 7</option>
        <option>פרט 8</option>
        <option>פרט 9</option>
        <option>כל הפרט</option>
        <option>מדריכה ראשית</option>
        <option>משימה 1</option>
        <option>משימה 2</option>
        <option>משימה 3</option>
        <option>משימה 4</option>
      </select>
      <br>
    </div>
    <div class="form-group">
      <label for="">פעולה מקדימה</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>העלאת מאמן</option>
        <option>גיחה</option>
        <option>הורדת מאמן</option>
      </select>
      <br>
    </div>
    <div class="form-group">
      <label for="">סוג תקלה</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>רזולוציה</option>
        <option>מקודד חוזי</option>
        <option>ריצודי לל"ק</option>
        <option>BE1 לא נפתח ב LOGGER</option>
        <option>בלהה</option>
        <option>בלהההה</option>
      </select>
      <br>
    </div>
    <div class="form-group">
      <label for="">הסבר מורחב במידת הצורך</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="אנא הסבר"></textarea>
      <br>
    </div>
    <div class="form-group">
      <label for="">תפעול התקלה</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="אנא הסבר"></textarea>
      <br>
    </div>
    <div class="form-group">
      <label for="">באיזה מחשב</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>IGS</option>
        <option>STU</option>
        <option>IOS</option>
        <option>LOGGER</option>
        <option>BE</option>
        <option>INST</option>
        <option>מקודד חוזי</option>
        <option>מגש</option>
        <option>אחר</option>
      </select>
      <br>
    </div>
    <div class="form-group">
      <label for="">טופל \ לא טופל</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>V</option>
        <option>X</option>
      </select>
      <br>
    </div>
    <div class="form-group">
      <label for="">שם המטפל</label>
      <input type="text" class="form-control" placeholder="שם">
      <br>
    </div>
    <div class="form-group">
      <label for="">זמן השבתה</label>
      <input type="time" class="form-control">
      <br>
    </div>
  </form>
</section>
